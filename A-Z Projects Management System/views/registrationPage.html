<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Registration</title>

        <script>
            function cancelBtn(){
                window.location.href="loginPage.php";
            }
        </script>
    </head>

    <body>
        <div class="row">
            <div class="col-sm-3"></div>
            
            <div class="col-sm-6">
                <h1 style="text-align: center;">Register</h1>
                <form action="../controllers/registerController.php" method="post">
                    <div class="form-group">
                        <label for="fName">First Name</label>
                        <input class="form-control" type="text" id="fName" name="fName" placeholder="First Name">
                    </div>

                    <div class="form-group">
                        <label for="lName">Last Name</label>
                        <input class="form-control" type="text" id="lName" name="lName" placeholder="Last Name">
                    </div>

                    <div class="form-group">
                        <label for="email">Email</label>
                        <input class="form-control" type="text" id="email" name="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="contactNo">Contact Number</label>
                        <input class="form-control" type="text" id="contactNo" name="contactNo" placeholder="Contact Number">
                    </div>

                    <div class="form-group">
                        <label for="address">Home Address</label>
                        <input class="form-control" type="number" id="streetNo" name="streetNo" placeholder="Street No">
                        <input class="form-control" type="text" id="streetName" name="streetName" placeholder="Street Name">
                        <input class="form-control" type="text" id="suburb" name="suburb" placeholder="Suburb">
                        <input class="form-control" type="text" id="city" name="city" placeholder="City">
                        <input class="form-control" type="text" id="zip" name="zip" placeholder="ZIP">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input class="form-control" type="password" id="password" name="password">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <input class="form-control" type="password" id="confirmPassword" name="confirmPassword">
                    </div>

                    <div class="form-group float-right">
                        <input type="submit" value="Register">
                        <input type="reset" onclick="cancelBtn()" value="Cancel">
                    </div>
                </form>
            </div>

            <div class="col-sm-3"></div>
        </div>
    </body>
</html>
